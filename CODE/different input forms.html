<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFFERENT INPUT FORMS</title>
</head>
<body>
    <h1>DIFFERENT INPUT FORMS</h1>

<form action="main.py">
<div>
<label for="fn">FIRST NAME</label>
<input type="text" name="fn" id="fn" placeholder="john" minlength="2">

<label for="ln">LAST NAME</label>
<input type="text" name="ln" id="ln" placeholder="doe">
</div>

<div><br>
<label for="em">EMAIL</label>
<input type="email" name="em" id="em">
</div>

<div><br>
<label for="pwd">PASSWORD</label>
<input type="password" name="pwd" id="pwd">
</div>

<div><br>
<label for="dob">DATE OF BIRTH</label>
<input type="date" name="dob" id="dob">
</div>

<div><br>
<label for="col">choose color</label>
<input type="color" name="col" id="col">
</div>

<div><br>
<label for="res">upload resume</label>
<input type="file" name="res" id="res">
</div>

<div><br>
<label for="num">MOBILE NUMBER</label>
<input type="tel" name="num" id="num">
</div>

<div><br>
<label for="tym">SELECT SLOT TIME</label>
<input type="time" name="tym" id="tym">
</div>

<div><br>
<p>SELECT GENDER</p>
<input type="radio" name="gen" id="M">
<label for="M">MALE</label>
<input type="radio" name="gen" id="F">
<label for="F">FEMALE</label>
</div>

<div><br>
    <p>LANGUAGES KNOWN</p>

<input type="checkbox" name="lang" id="te">
<label for="te">TELUGU</label>

<input type="checkbox" name="lang" id="hi">
<label for="hi">HINDI</label>

<input type="checkbox" name="lang" id="en">
<label for="en">ENGLISH</label>
</div>

<div><br>

<label for="branch">select a branch</label>
<select name="branch" id="branch">
<option value="--SELECT--">--SELECT--</option>

<optgroup label="ENGINEERING COURSES">    
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
<option value="AI/ML">AI/ML</option>
</optgroup>

<optgroup label="DEGREE COURSES">

<option value="BBA">BBA</option>
<option value="BCA">BCA</option>
<option value="BCOM">BCOM</option>
<option value="BSC">BSC</option>
<option value="BED">BED</option>
</optgroup>


</select>

</div>

<div><br>
<input type="submit" value="submit">
<input type="reset" value="reset">


</div>

</form>

</body>
</html>
